<div class="card-header">
    <h3>Email</h3>
</div>
<div [style.background-color]="color" class="card-body">
    <p style="display: inline;">{{ mail.subject }} &mdash; {{ mail.newemail }}</p>
    <button (click)="Espandi()" style="float: right;">Espandi</button>
</div>
<div *ngIf="vis" class="card-footer">
    <p>{{ mail.message }}</p>
    <div class="container-fluid">
        <button (click)="Chiudi()">chiudi</button>
        <button (click)="Speciale()">speciale</button>
    </div>
</div>
